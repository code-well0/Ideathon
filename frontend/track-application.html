<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Application - D-VSK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="container">
            <a href="index.html" class="logo">D-VSK</a>
            <div class="nav-buttons">
                <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
                <button id="logoutBtn" class="btn btn-primary">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="container section">
            <h1 class="section-title">Track Your Application Status</h1>
            <form id="tracking-form" class="form-container">
                <p class="form-description">Enter the Application ID you received upon submission to see the current status of your request.</p>
                
                <div class="form-group">
                    <label for="applicationId">Application ID *</label>
                    <input type="text" id="applicationId" placeholder="e.g., DVSK1678886400000" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Check Status</button>
            </form>

            <!-- This div will display the tracking result -->
            <div id="tracking-result" class="tracking-result-container" style="display: none;">
                <!-- Content will be generated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Delhi E-Vyapaar Suvidha Kendra | An initiative of Dept. of Industries, Govt. of NCT of Delhi</p>
        </div>
    </footer>

    <script src="track-application.js"></script>
</body>
</html>
